<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="sign-up">
        <img src="images/cursemark.png" alt="curseMark" class="curseMark">
        <form action="" method="get">
            <h1 class="title">start your journey</h1>
            <div class="social">
                <button type="button">
                    <i class="fa-brands fa-google icon"></i>
                </button type="button">
                <button>
                    <i class="fa-brands fa-facebook icon"></i>
                </button>
                <button type="button">
                    <i class="fa-brands fa-apple icon"></i>
                </button>
            </div>
            <div class="via-container">
                <span class="via">Or via email</span>
            </div>
            <div class="inputs">
                <input type="text" name="name" placeholder="Your name...">
                <input type="email" name="email" placeholder="Your email...">
                <input type="password" name="password" placeholder="Your password...">
            </div>
            <div class="submit">
                <button>Sign up</button>
            </div>
        </form>
    </div>
    <div class="image-container">
        <img src="images/eclipse.jpg" alt="ecplipse" class="eclipse">
    </div>
</body>

</html>
