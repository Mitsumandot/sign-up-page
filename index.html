<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="sign-up">
        <div class="header">
            <img src="images/cursemark.png" alt="curseMark" class="curseMark">
            <p class="cursed">Cursed</p>
        </div>
        <form action="" method="get">
            <h1 class="title">Sign up to Cursed</h1>
            <div class="social">
                <button>
                    <i class="fa-brands fa-google icon"></i>
                </button>
                <button>
                    <i class="fa-brands fa-facebook icon"></i>
                </button>
                <button>
                    <i class="fa-brands fa-apple icon"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="image-container">
        <img src="images/eclipse.jpg" alt="ecplipse" class="eclipse">
    </div>
</body>

</html>
